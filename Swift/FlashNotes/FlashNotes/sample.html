       <script>
          
          window.onload =
          function()
          {
              var songleWidgetElement =
              SongleWidgetAPI.createSongleWidgetElement({
                                                        api: "songle-widget-api-example",           // Same option with `data-api` attribute.
                                                        url: "www.youtube.com/watch?v=o1jAMSQyVPc", // Same option with `data-url` attribute.
                                                        /*
                                                        data-api-beat-auto-reload: 1,
                                                        data-api-chord-auto-reload: 1,
                                                        data-api-melody-auto-reload: 1,
                                                        data-api-chorus-auto-reload: 1,
                                                        */
                                                        songAutoPlay: true,                        // Same option with `data-song-auto-play` attribute.
                                                        songAutoLoop: true                         // Same option with `data-song-auto-loop` attribute.
                                                        //data-yt-ctrl: 1
                                                        //こういう要素入れると表示されないっぽい...
                                                        });
                document.body.appendChild(songleWidgetElement);
          }
      window.onSongleWidgetReady =
      function(apiKey, songleWidget)
      {
          switch(songleWidget.mode)
          {
              case SongleWidgetAPI.MP3_MODE: // "mp3"
              print("Songle Widget is mp3 mode.");
              break;
              
              case SongleWidgetAPI.NN_VIDEO_MODE: // "nn-video"
              print("Songle Widget is nn-video mode.");
              break;
              
              case SongleWidgetAPI.YT_VIDEO_MODE: // "yt-video"
              alert("Songle Widget is yt-video mode.");
              break;
          }
      }
      </script>
