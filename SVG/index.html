<body>

    <svg width="300" height="260" viewBox="0 0 300 260">
        <!-- まず横線のみを書く -->
        <g class="horizontal-lines" stroke="black" stroke-width="1.5" fill="none" >
            <path class="string-1" d="M 10 20 l 280 0" />

            <path class="string-1" d="M 10 180 l 280 0" />
            <path class="string-1" d="M 10 220 l 280 0" />
        </g>

        <!-- 縦線を書いてみる -->
        <!-- ナットあり -->
        <g class="vertical-lines" stroke="black" stroke-width="1.5" fill="none" >
            <path class="fret" d="M 10 20 l 0 200" stroke-width="3">
        </g>
</svg>

<input id="test">test</input>
