<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta content="text/html" charset="utf-8">
            <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
            <script src="https://widget.songle.jp/v1/api.js"></script> <!-- songle -->
            <title>動画を再生したい</title>
                </head>
    
    <body>
        <h1>hello</h1>
        <p>world</p>
        
        <script type="text/javascript">
            
            var script = document.createElement( 'script' );
            script.src = "http://www.youtube.com/iframe_api";
            var firstScript = document.getElementsByTagName( 'script' )[ 0 ];
            firstScript.parentNode.insertBefore( script , firstScript );
            var player;
            var vid = 'fzzjgBAaWZw';
            function onYouTubeIframeAPIReady(){
                player = new YT.Player( 'player',{
                                       width: '100%',
                                       height: '500',
                                       videoId: vid,
                                       playerVars: {'showinfo': 0, 'autohide': 1, 'controls': 0, 'rel': 0, 'loop': 1},
                                       events: {
                                       'onReady': onPlayerReady,
                                       'onStateChange': onPlayerStateChange
                                       }
                                       });
            }
        function onPlayerStateChange(){
        }
        function onPlayerReady(){
            //再生
            $('.youtube_play').click(function(){
                                     player.playVideo();
                                     });
                                     //一時停止
                                     $('.youtube_pause').click(function(){
                                                               player.pauseVideo();
                                                               });
                                                               //停止
                                                               $('.youtube_stop').click(function(){
                                                                                        player.stopVideo();
                                                                                        });
        }
        </script>
        <div id="player"></div>
        <a class="youtube_play" href="#">PLAY</a>
        <a class="youtube_pause" href="#">PAUSE</a>
        <a class="youtube_stop" href="#">STOP</a>
        
    </body>
    
</html>
